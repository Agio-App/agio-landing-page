<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agio | Thank you</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-color: #1f2121;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .card {
        max-width: 560px;
        padding: 48px 32px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }
      h1 {
        font-family: 'Playfair Display', serif;
        font-size: 40px;
        margin: 0 0 16px;
      }
      p {
        color: #c7c7c7;
        line-height: 1.6;
        margin: 0 0 28px;
      }
      a {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 999px;
        background: #a8e6cf;
        color: #1f2121;
        text-decoration: none;
        font-weight: 500;
        transition: transform 150ms ease, background 150ms ease;
      }
      a:hover {
        background: #87d4b9;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're on the list.</h1>
      <p>
        Thanks for joining the Agio waitlist. We'll reach out with early access
        and updates soon.
      </p>
      <a href="/">Back to Agio</a>
    </main>
  </body>
</html>
