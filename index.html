<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agio | The premium in your memory</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: '#1F2121',
              mint: {
                DEFAULT: '#A8E6CF',
                hover: '#87D4B9',
                light: '#F0FAF7',
              },
              page: 'var(--color-page)',
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              accent: 'var(--color-accent)',
              muted: 'var(--color-muted)',
              text: {
                primary: 'var(--color-text-primary)',
                secondary: 'var(--color-text-secondary)',
                inverse: 'var(--color-text-inverse)',
              },
              cta: {
                bg: 'var(--color-cta-bg)',
                text: 'var(--color-cta-text)',
                hover: 'var(--color-cta-hover)',
              },
              input: {
                bg: 'var(--color-input-bg)',
                border: 'var(--color-input-border)',
              },
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(to bottom, rgba(31,33,33,0.3), rgba(31,33,33,1))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-page: #f4f4f4;
        --color-surface: #ffffff;
        --color-border: rgba(0, 0, 0, 0.1);
        --color-accent: #1f2121;
        --color-muted: rgba(0, 0, 0, 0.55);
        --color-text-primary: #101010;
        --color-text-secondary: #404040;
        --color-text-inverse: #ffffff;
        --color-cta-bg: #101010;
        --color-cta-text: #ffffff;
        --color-cta-hover: #1f2121;
        --color-input-bg: rgba(0, 0, 0, 0.03);
        --color-input-border: rgba(0, 0, 0, 0.12);
        --color-selection-bg: #101010;
        --color-selection-text: #ffffff;
        --scrollbar-track: #f4f4f4;
        --scrollbar-thumb: rgba(0, 0, 0, 0.25);
        --scrollbar-thumb-hover: rgba(0, 0, 0, 0.45);
      }

      :root[data-theme='dark'] {
        --color-page: #1f2121;
        --color-surface: #252828;
        --color-border: rgba(255, 255, 255, 0.08);
        --color-accent: #a8e6cf;
        --color-muted: rgba(255, 255, 255, 0.55);
        --color-text-primary: #ffffff;
        --color-text-secondary: rgba(255, 255, 255, 0.7);
        --color-text-inverse: #1f2121;
        --color-cta-bg: #a8e6cf;
        --color-cta-text: #1f2121;
        --color-cta-hover: #87d4b9;
        --color-input-bg: rgba(255, 255, 255, 0.06);
        --color-input-border: rgba(255, 255, 255, 0.12);
        --color-selection-bg: #a8e6cf;
        --color-selection-text: #1f2121;
        --scrollbar-track: #1f2121;
        --scrollbar-thumb: #333333;
        --scrollbar-thumb-hover: #a8e6cf;
      }

      body {
        background-color: var(--color-page);
        color: var(--color-text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::selection {
        background-color: var(--color-selection-bg);
        color: var(--color-selection-text);
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "images/": "https://esm.sh/images@^3.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <form
      name="waitlist"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      action="/thank-you"
      style="display: none;"
    >
      <input type="hidden" name="form-name" value="waitlist" />
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
    </form>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
